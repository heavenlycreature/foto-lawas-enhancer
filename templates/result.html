<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hasil Pemrosesan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .jumbotron-image {
      max-width: 100%;
      max-height: 500px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .grid-image {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .image-label {
      font-weight: 600;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container mt-5">

  <div class="text-center mb-5">
    <h2 class="mb-3">Gambar Asli</h2>
    <img src="{{ url_for('send_result_file', filename=filename) }}" alt="Gambar Disesuaikan" class="jumbotron-image">
  </div>

  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for result in results %}
    <div class="col">
      <div class="card h-100 text-center">
        <img src="{{ url_for('send_result_file', filename=result.filename) }}" class="grid-image card-img-top" alt="Hasil">
        <div class="card-body">
          <p class="image-label">{{ result.label }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="text-center mt-4">
    <a href="/" class="btn btn-secondary">Kembali ke Beranda</a>
  </div>

</div>
</body>
</html>
